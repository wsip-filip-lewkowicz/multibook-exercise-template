<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multibook-exercise-template</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css"
    />
  </head>
  <body>
    <main>

      <div class="c-header">
        <div class="c-header_inner">
          <span class="c-header_icon c-icon">
            <i class="ph-bold ph-puzzle-piece"></i>
          </span>
          
          <span class="c-header_title t-heading-2">
            Przeciągnij brakujące fragmenty ilustracji w odpowiednie miejsca. Opowiedz, co przedstawia ilustracja.
          </span>
        </div>

        <div class="c-header_actions">
          <button class="js-modal-close c-btn c-btn--icon c-btn--ghost" data-modal-close><i class="ph-bold ph-x"></i></button>
        </div>

      </div>
      <h3>Hello World</h3>
      
      <button data-page="2">Go To Page 2</button>
      <button data-page="5">Go To Page 5</button>
      <button data-page="10">Go To Page 10</button>
      
      
      <h3>Img test</h3>
      <img src="/img/test.png"  style="width: 400px; "/>

      <h3>JSON test</h3>
      <div class="js-json-test"></div>
    </main>

    <script src="%VITE_STORAGE_URL%/public-files/js/iframeresizercontentwindowmin-19.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
